<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Penguin Blockly</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" />
</head>

<body>
  <div id="titlePanel">
    <h1>ペンギン　ブロックリー</h1>
    <div id="instructionsPanel">
      <li>① ブロックを並べる or コードを打ち込む (あるいは、サンプルコード　ボタンを押す)</li>
      <li>② コードに変換ボタンを押す</li>
      <li>③ コードを実行ボタンを押す</li>
    </div>
  </div>
  <div id="leftColumn" class="column left">
    <div class="toolbar">
      <button type="button" id="runBtn" class="btn btn-success">実行（じっこう）</button>
      <button type="button" id="debugBtn" class="btn btn-secondary">ステップ実行</button>
      <button type="button" id="stopBtn" class="btn btn-danger">止める</button>
      <div class="dropdown" style="display: inline-block;">
        <a class="btn btn-info dropdown-toggle" href="#" role="button" id="saveDropdownLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          保存
        </a>
        <div class="dropdown-menu" aria-labelledby="saveDropdownLink" style="width: 400px;">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="saveFilename">ファイル名</label>
              <input type="input" class="form-control" id="saveFilename" value="penguin">
            </div>
            <a role="button" id="saveBtn" class="btn btn-info" href="#">保存</a>
          </form>
        </div>
      </div>
      <div class="dropdown" style="display: inline-block;">
        <a class="btn btn-info dropdown-toggle" href="#" role="button" id="loadDropdownLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          読込
        </a>
        <div class="dropdown-menu" aria-labelledby="loadDropdownLink" style="width: 400px;">
          <form class="px-4 py-3">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="loadFilename">
                  <label class="custom-file-label" for="loadFilename">ファイルを選ぶ</label>
                </div>
              </div>
            </div>
            <a role="button" id="loadBtn" class="btn btn-info" href="#">読込</a>
          </form>
        </div>
      </div>
      <button type="button" id="sampleBtn" class="btn btn-primary">サンプル</button>
    </div>
    <div id="gamePanel">
      <canvas id="game" width="800px" height="600px" />
    </div>
  </div>
  <div id="rightColumn" class="column right">
    <div id="tabNavigation" class="nav nav-tabs" role="tablist">
      <a class="nav-item nav-link active" id="blockly-tab" data-toggle="tab" href="#blockly" role="tab" aria-controls="blockly" aria-selected="true">ブロック</a>
      <a class="nav-item nav-link" id="code-tab" data-toggle="tab" href="#code" role="tab" aria-controls="code" aria-selected="false">コード</a>
    </div>
    <div class="tab-content" id="tabNavContent">
      <div id="blockly" class="tab-pane fade show active" role="tabpanel" aria-labelledby="blockly-tab">
        <div id="blocklyPanel" class="fit-parent"></div>
      </div>
      <div id="code" class="tab-pane fade" role="tabpanel" aria-labelledby="code-tab">
        <div id="codePanel" class="fit-parent">
          <div id="jsCode" class="fit-parent"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/bootstrap/jquery-3.3.1.slim.min.js"></script>
  <script src="lib/bootstrap/popper.min.js"></script>
  <script src="lib/bootstrap/bootstrap.min.js"></script>
  <script src="lib/js-interpreter/acorn.js"></script>
  <script src="lib/js-interpreter/interpreter.js"></script>
  <script src="lib/google-blockly/blockly_compressed.js"></script>
  <script src="lib/google-blockly/blocks_compressed.js"></script>
  <script src="lib/google-blockly/javascript_compressed.js"></script>
  <script src="lib/google-blockly/msg/js/ja.js"></script>
  <script src="lib/ace/ace.js"></script>
  <script src="lib/ace/mode-javascript.js"></script>
  <script src="lib/ace/theme-monokai.js"></script>
  <script src="penguin_block.js"></script>
  <script src="penguin.js"></script>
  <script src="webapi_block.js"></script>
  <script src="webapi.js"></script>
  <script src="bundle.min.js"></script>
</body>
<script>
</script>

</html>
